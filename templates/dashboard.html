<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Tickets Dashboard</h2>
    <a href="/create" class="btn btn-primary mb-3">+ Create Ticket</a>
    <a href="/logout" class="btn btn-outline-danger mb-3 float-end">Logout</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th><th>Customer</th><th>Email</th><th>Phone</th><th>Priority</th><th>Category</th><th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.title }}</td>
                <td>{{ ticket.customer_name }}</td>
                <td>{{ ticket.customer_email }}</td>
                <td>{{ ticket.customer_phone }}</td>
                <td>{{ ticket.priority }}</td>
                <td>{{ ticket.category }}</td>
                <td>{{ ticket.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
