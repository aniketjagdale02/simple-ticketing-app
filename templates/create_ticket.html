<!DOCTYPE html>
<html>
<head>
    <title>Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Create New Ticket</h2>
    <form method="post">
        <input name="title" placeholder="Title" class="form-control mb-2" required>
        <textarea name="description" placeholder="Description" class="form-control mb-2" required></textarea>
        <input name="customer_name" placeholder="Customer Name" class="form-control mb-2" required>
        <input name="customer_email" placeholder="Customer Email" class="form-control mb-2" required>
        <input name="customer_phone" placeholder="Customer Phone" class="form-control mb-2" required>
        <select name="priority" class="form-control mb-2">
            <option>Low</option><option>Medium</option><option>High</option>
        </select>
        <input name="category" placeholder="Category" class="form-control mb-2">
        <button class="btn btn-success">Submit</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-2">Back</a>
</body>
</html>
